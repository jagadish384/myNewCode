<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
        <h5>title</h5>
        <h5>price</h5>
        <div class="main">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum natus molestias omnis, voluptatibus repudiandae,
                <span class="read-more">
                    necessitatibus facilis unde minima assumenda libero repellendus ratione distinctio blanditiis odio sequi praesentium, provident officiis modi. 
                </span>
            </p>
            <span class="read-btn">Read More...</span>
        </div>

<script>
   let read =  document.querySelector('.main');

    read.addEventListener('click',getEvent=>{
        let child = getEvent.target;
        let isButton = child.className.includes('read-button');
        if(!isButton) return;
        let text = getEvent.target.parentNode.querySelector('.read-more')
        text.classList.toggle('read-more--show')
    })
</script>
    </body>
</html>
